apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeuspol
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeuspol
  template:
    metadata:
      labels:
        app: zeuspol
    spec:
      containers:
        - name: {{ .Values.container_name }}
          image: {{ .Values.image }}
          env:
            - name: ZEUS_ADDRESS
              value: "{{ .Values.zeuspol_app.ip }}"
            - name: ZEUS_PORT
              value: "{{ .Values.zeuspol_app.port}}"
            - name: HEPHAESTUS_URL
              value: "{{ .Values.hephaestus_url }}"
            - name: THEMIS_URL
              value: "{{ .Values.themis_url }}"
            - name: HERMES_URL
              value: "{{ .Values.hermes_url }}"
            - name: kubernetes-management
              value: "{{ .Values.kubernetes_management_url }}"

          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 900m
              memory: 900Mi
            requests:
              cpu: 900m
              memory: 900Mi
