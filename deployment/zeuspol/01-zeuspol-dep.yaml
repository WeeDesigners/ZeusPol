apiVersion: apps/v1
kind: Deployment
metadata:
  name: zeuspol
  namespace: zeuspol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zeuspol
  template:
    metadata:
      labels:
        app: zeuspol
    spec:
      containers:
        - name: zeuspol
          image: weedesigners/zeuspol:latest
          env:
            - name: ZEUS_ADDRESS
              value: "0.0.0.0"
            - name: ZEUS_PORT
              value: "8080"
            - name: HEPHAESTUS_URL
              value: http://hephaestus-gui.hephaestus:8080
            - name: THEMIS_URL
              value: http://149.156.182.226:32137
            - name: HERMES_URL
              value: http://hermes.hermes:8080
            - name: kubernetes-management
              value: http://kubernetes-management.kubernetes-management:8097

          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 900m
              memory: 900Mi
            requests:
              cpu: 900m
              memory: 900Mi
