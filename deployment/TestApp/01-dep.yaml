apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: nginx:1.17.3
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "0.2"
              memory: 300Mi
            requests:
              cpu: "0.2"
              memory: 300Mi
