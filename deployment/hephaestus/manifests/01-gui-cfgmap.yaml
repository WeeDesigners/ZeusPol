kind: ConfigMap 
apiVersion: v1 
metadata:
  name: gui-configmap 
  namespace: hephaestus
data:
  metrics.json: |
    {
      "chosenMetrics": [{
        "filters": {
          "__name__": "kube_node_status_condition"
        },
        "tag": "__#AUTOGENERATED__{__name__=kube_node_status_condition}"
      }, {
        "filters": {
          "__name__": "node_network_up"
        },
        "tag": "__#AUTOGENERATED__{__name__=node_network_up}"
      }, {
        "filters": {
          "instance": "192.168.49.2:9100",
          "job": "node-exporter",
          "__name__": "node_memory_Active_bytes"
        },
        "tag": "__#AUTOGENERATED__{instance=192.168.49.2:9100, __name__=node_memory_Active_bytes, job=node-exporter}"
      }, {
        "filters": {
          "instance": "192.168.49.2:9100",
          "__name__": "node_filesystem_size_bytes",
          "job": "node-exporter",
          "device": "tmpfs",
          "fstype": "tmpfs",
          "mountpoint": "\/tmp"
        },
        "tag": "__#AUTOGENERATED__{instance=192.168.49.2:9100, __name__=node_filesystem_size_bytes, job=node-exporter, device=tmpfs, fstype=tmpfs, mountpoint=/tmp}"
      }, {
        "filters": {
          "instance": "192.168.49.2:9100",
          "__name__": "node_filesystem_avail_bytes",
          "job": "node-exporter",
          "device": "tmpfs",
          "fstype": "tmpfs",
          "mountpoint": "\/tmp"
        },
        "tag": "__#AUTOGENERATED__{instance=192.168.49.2:9100, __name__=node_filesystem_avail_bytes, job=node-exporter, device=tmpfs, fstype=tmpfs, mountpoint=/tmp}"
      }, {
        "filters": {
          "instance": "192.168.49.2:9100",
          "job": "node-exporter",
          "__name__": "node_memory_MemTotal_bytes"
        },
        "tag": "__#AUTOGENERATED__{instance=192.168.49.2:9100, __name__=node_memory_MemTotal_bytes, job=node-exporter}"
      }]
    }